<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <link rel="stylesheet" type="text/css" href="./css/animations.css">
    <script src="https://kit.fontawesome.com/8b3cfca018.js"></script>
</head>

<body>
    <div class="main_container">
        <div class="sidenav">
            <div class="img_wrapper">
                <img src="./img/logo.svg">
            </div>
            <div class="icons_wrapper">
                <div class="logo_wrapper" id="home">
                    <i class="fas fa-home"></i>
                    <div class="logo_text">Home</div>
                </div>
                <div class="logo_wrapper" id="about">
                    <i class="far fa-user"></i>
                    <div class="logo_text">About</div>
                </div>
                <div class="logo_wrapper" id="skills">
                    <i class="fas fa-cogs"></i>
                    <div class="logo_text">Skills</div>
                </div>
                <div class="logo_wrapper" id="work">
                    <i class="far fa-eye"></i>
                    <div class="logo_text">Work</div>
                </div>
                <div class="logo_wrapper" id="contact">
                    <i class="far fa-id-card"></i>
                    <div class="logo_text">Contact</div>
                </div>
            </div>
        </div>
        <div id="page_container" class="page_container">
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="script.js"></script>
